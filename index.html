<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday!!</title>
</head>

<body>
    <div class="background">

        <img src="background.jpg" alt="background" class="background"> <!-- tag <img> -->

    </div>
    <div class="card">
        <div class="cardFront">
            <h1 class="happy">Happy Birthday!</h1> <!-- tag <h1> -->
            <div class="balloons">
                <div class="balloon1"></div>
                <div class="balloon2"></div>
                <div class="balloon3"></div>
                <div class="balloon4"></div>
                <div class="balloon5"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="happyBack">Happy Birthday!</h3>
            <p>My dear Finnabar,</p> <!-- tag <p> -->
            <p>Happy birthday young one. May the gods always bless you with their divine providence. May you live a full
                and prosper life. Reach out to me whenever you needed help, My doors will always be open for you.
            </p>
            <p class="name">Galadriel</p>
        </div>
    </div>

</body>

</html>
